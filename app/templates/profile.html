<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | PennyWise</title>

    <link rel="icon" href="../static/image/logo.png">

    <!-- External CSS -->
    <link rel="stylesheet" href="../static/profile.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="header">
            <img src="../static/image/logo.png" id="logo">
            <div class="header-title">PennyWise</div>
            <div class="header-subtitle">Friendly Budget Tracker</div>
        </div>
        
        <div class="nav-icons">
            <a href="profile.html">
                <ion-icon name="person-outline"></ion-icon>
                <div class="icon-label">Profile</div>
            </a>

            <a href="dashboard.html">
                <ion-icon name="grid-outline"></ion-icon>
                <div class="icon-label">Dashboard</div>
            </a>
            
            <a href="settings.html">
                <ion-icon name="settings-outline"></ion-icon>
                <div class="icon-label">Settings</div>
            </a>

            <a href="/logout">
                <ion-icon name="exit-outline"></ion-icon>
                <div class="icon-label">Log Out</div>
            </a>
        </div>
    </div>

    <div class="wrapper">
        <div class="left">
            <img src="../static/image/noprofil.jpg" alt="user" width="100" id="preview" height="100" {{defaultHidden}}>
            <img src="data:image/jpeg;base64,{{image}}" alt="User Profile" id="preview" width="100" height="100" {{profHidden}}>
            <form action="/saveProfile" method="post" enctype="multipart/form-data">
                <div class="round">
                    <input type="file" id="file" name="file" onchange="return fileValidation()">
                    <i class="fa fa-camera" style="color: #fff"></i>
                </div>
                <input type="submit" value="Save Edits">
            </form>
        </div>
        <div class="right">
            <div class="info">
                <h3>Information</h3>
                <div class="info_data">
                    <div class="data">
                        <h4>Username</h4>
                        <p>{{username}}</p>
                    </div>
                    <div class="data">
                        <h4>Email</h4>
                        <p>{{email}}</p>
                    </div>
                    <div class="data">
                        <h4>Gender</h4>
                        <p>........</p>
                    </div>
                    <div class="data">
                        <h4>Birthday</h4>
                        <p>mm/dd/yyyy</p>
                    </div>
                    <div class="data">
                        <h4>Account Created</h4>
                        <p>mm/dd/yyyy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
