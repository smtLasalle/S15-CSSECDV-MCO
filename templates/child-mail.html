<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inbox - Child | PennyWise</title>

        <link rel="icon" href="image/logo.png">

        <!-- External CSS -->
        <link rel = "stylesheet" href = "style/child-mail.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>

    <body>

        <div class="nav-bar">
            <div class="header">
                <img src="image/logo.png" id="logo">
                <div class="header-title">PennyWise</div>
                <div class="header-subtitle">Kid-Friendly Budget Tracker</div>
            </div>

            <div class="nav-icons">
                <a href="child-profile.html">
                    <ion-icon name="person-outline"></ion-icon>
                    <div class="icon-label">Profile</div>
                </a>

                <a href="child-dashboard.html">
                    <ion-icon name="grid-outline"></ion-icon>
                    <div class="icon-label">Dashboard</div>
                </a>
                
                <a href="child-mail.html">
                    <ion-icon name="mail-outline"></ion-icon>
                    <div class="icon-label">Inbox</div>
                </a>
                
                <a href="child-settings.html">
                    <ion-icon name="settings-outline"></ion-icon>
                    <div class="icon-label">Settings</div>
                </a>

                <a href="old-user.html">
                    <ion-icon name="exit-outline"></ion-icon>
                    <div class="icon-label">Log Out</div>
                </a>
            </div>
        </div>

        <div class="main">
            <div class="name">
                <div class="dp">
                    <img src="./image/main-image.png">
                </div>

                <p>What's on your mind?</p>
            </div>

            <div class="text-area" contenteditable data-placeholder="Write here"></div>
            <input type="submit" value="Send" id="submit-btn">
        </div>

        <div class="msg">
            Messages
            <hr>
            <ul class="received">
                <li>I love you.</li>
                <li>Have a great day!</li>
                <li>Goodluck on your exams!</li>
                <li>Be careful on your way home.</li>
                <li>Don't forget to eat.</li>
            </ul>
        </div>
    </body>
</html>
