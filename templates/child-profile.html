        <div class="nav-icons">
            <a href="child-profile.html">

                    <div class="data">
                        <h4>Username</h4>
                        <p>.......</p>
                    </div>
                    <div class="data">

                    </div>
                    <div class="data">
                        <h4>Gender</h4>
                        <p>........</p>
                    </div>
                    <div class="data">

                    <div class="data">
